<!-- request-get.component.html -->

<table class="table table-hover">
  <thead>
  <tr>
      <td>Name</td>
      <td>Start Date</td>
      <td>End Date</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let request of requests">
          <td>{{ request.FacultyName }}</td>
          <td>{{ request.StartDate }}</td>
          <td>{{ request.EndDate }}</td>
          <td><a [routerLink]="['/edit', request._id]" class="btn btn-primary">Edit</a></td>
          <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>
